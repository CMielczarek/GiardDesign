<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/svg" href="./img/favicon.svg">
  <title>GiardDesign | Najpiękniejsze projekty ogrodów</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
  <header>
    <nav class="container max-w-screen-xl flex justify-between py-6">
      <img src="./img/logo.svg" alt="Giard design brand logo">
      <div class="hidden items-center space-x-12 md:flex">
        <a class="anchor" href="#">Oferta</a>
        <a class="anchor" href="#">O firmie</a>
        <a class="anchor" href="#">Realizacje</a>
        <a class="anchor" href="#">Kontakt</a>
        <a class="anchor" href="#"><img src="./img/magnifier.svg" alt="search for projects"></a>
      </div>
      <button class="inline md:hidden"><img src="./img/hamburger.svg" alt="open navigation"></button>
    </nav>
  </header>
  <main>
    <section class="sm:hero bg-beige">
      <div class="grid grid-rows-2 gap-12 pt-12 h-full sm:grid-rows-none sm:grid-cols-2 sm:items-center sm:pt-0 sm:gap-x-16">
        <div class="px-6 sm:pl-6 md:ml-auto xl:pl-20 md:max-w-[608px]">
          <h1 class="font-montserrat text-5xl font-medium leading-[1.15] lg:text-6xl">Nowoczesna aranżacja
            Twojego ogrodu</h1>
          <p class="mt-8 mb-12 lead lg:mt-11 lg:mb-[4.5rem]">Marka GiardDesign to wieloletnie doświadczenie i wysoka
            estetyka
            realizacji.
            Oferujemy kompleksowy zakres usług z indywidualnym podejściem do każdego projektu.</p>
          <div class="space-y-4 lg:flex lg:gap-x-8 lg:space-y-0">
            <button class="py-3 w-full rounded-full lead text-impure-white bg-green lg:w-max lg:px-6">Skontaktuj się z
              nami</button>
            <button
              class="flex justify-center py-3 w-full border border-green rounded-full lead text-green lg:w-max lg:px-6">Zobacz
              nasze
              realizacje <img class="ml-2" src="./img/chevron-down.svg" alt=""></button>
          </div>
        </div>
        <div class="w-full h-full bg-cover" style="background-image: url('./img/maze.jpg')"></div>
      </div>
    </section>
  </main>
</body>

</html>
